doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                # configure these for your database server
                # url: '%env(DATABASE_URL)%'
                # url: '%env(DATABASE_GEONAMES_URL)%'
                url: '%env(resolve:DATABASE_URL)%'
                # driver: 'pdo_mysql'
                # server_version: '5.7'
                # charset: utf8mb4
            geonames:
                # configure these for your database server
                # schema_filter: ~^(?!geo__)~
                url: '%env(resolve:DATABASE_GEONAMES_URL)%'
            location:
                url: '%env(resolve:DATABASE_LOCATIONS_URL)%'

    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                # auto_generate_proxy_classes: true
                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
                auto_mapping: false
                mappings:
#                    gedmo_tree:
#                        type: annotation
#                        prefix: Gedmo\Tree\Entity
#                        dir: "%kernel.project_dir%/vendor/gedmo/doctrine-extensions/src/Tree/Entity"
#                        alias: GedmoTree # (optional) it will default to the name set for the mapping
#                        is_bundle: false
                    App:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/src/Entity'
                        prefix: 'App\Entity'
                        alias: App

#            geonames:
#                connection: geonames
#                mappings:
#                    BordeuxGeoNameBundle:
#                        is_bundle: true
#                        dir: 'Entity'
#                        type: annotation
#                        # dir: "%kernel.project_dir%/vendor/bordeux/geoname-bundle/Entity"
#                        prefix: 'Bordeux\Bundle\GeoNameBundle\Entity'
#                        # alias: Geonames

            survos_location:
                connection: location
                mappings:
                    SurvosLocationBundle:
                        is_bundle: true
                        dir: 'Entity'
                        # dir: "%kernel.project_dir%/vendor/bordeux/geoname-bundle/Entity"
                        prefix: 'Survos\LocationBundle\Entity'
